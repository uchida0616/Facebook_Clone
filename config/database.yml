default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: facebook_clone_development

test:
  <<: *default
  database: facebook_clone_test

production:
  <<: *default
  database: facebook_clone_production
  username: facebook_clone
  password: <%= ENV['FACEBOOK_CLONE_DATABASE_PASSWORD'] %>
